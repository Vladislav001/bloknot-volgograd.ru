<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Парсер</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Данные парсинга <a href="https://bloknot-volgograd.ru/" target="_blank">Блокнот - Новости Волгограда.
        Информационный портал</a></h1>

    <form method="post" action="change_shedule">
        <div class="form-group">
            <label for="shedule">Расписание запуска</label>
            <input type="text" class="form-control" id="shedule" placeholder="Расписание запуска">

        </div>
        <button type="submit" class="btn btn-primary">Обновить</button>
    </form>
    <a href="?page={{ nextPage }}">След</a>
    <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Название</th>
      <th scope="col">Дата</th>
      <th scope="col">Кол-во комментариев</th>
      <th scope="col">Текст</th>
    </tr>
  </thead>
  <tbody>
   {% for record in records %}
    <tr>
         <td><a href="{{ record.href }}" target="_blank"> {{ record.name }} </a></td>
         <td> {{ record.date }} </td>
         <td> {{ record.count_comments }} </td>
         <td> {{ record.text }} </td>
    </tr>
    {% endfor %}

  </tbody>
</table>

</div>

</body>
</html>
