<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Анализ тональности</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"
    >
</head>
<body>

    <h2>Результат анализа тональности статей</h2>

    <a href="?page={{ next_page }}">След</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Фраза</th>
                <th scope="col">Факт</th>
                <th scope="col">Тональность</th>
            </tr>
        </thead>

        <tbody>
        {% for record in records %}
        <tr>
             <td> {{ record.sentence }} </td>
             <td> {{ record.facts }} </td>
             <td> {{ record.tonality }} </td>
        </tr>
        {% endfor %}

        </tbody>
    </table>

</body>
</html>
